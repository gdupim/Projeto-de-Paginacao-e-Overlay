<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Paginação</title>
    <!-- Inclui o Tailwind CSS para estilização e responsividade -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link para o arquivo de estilos CSS personalizado -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #28a745 50%, #20c997 75%, #17a2b8 100%);
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 font-sans">
    <div class="container bg-white p-8 rounded-xl shadow-lg w-full max-w-6xl">
        <div class="title text-4xl font-bold text-center text-blue-700 mb-4">Simulador de Paginação</div>
        <p class="subtitle text-lg text-gray-600 text-center mb-6">Simulação de Gerenciamento de Memória Virtual com
            Paginação</p>

        <div class="buttons flex flex-col sm:flex-row justify-center gap-4 mb-8">
            <button id="startBtn" class="
        px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md
        hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75
        transition ease-in-out duration-300 transform hover:scale-105
      ">
                Iniciar Simulação
            </button>
            <button id="stopBtn" class="
        px-6 py-3 bg-red-600 text-white font-semibold rounded-lg shadow-md
        hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75
        transition ease-in-out duration-300 transform hover:scale-105
      ">
                Parar
            </button>
            <button id="home" class="
        px-6 py-3 bg-gray-500 text-white font-semibold rounded-lg shadow-md
        hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75
        transition ease-in-out duration-300
      ">
                Voltar ao Início
            </button>
        </div>

        <div class="memory-section mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Memória Principal (Frames Físicos)</h2>
            <div class="memory-container flex flex-wrap justify-center items-start gap-4 p-4 border border-gray-300 rounded-lg bg-gray-50"
                id="memoria">
                <!-- Frames -->
            </div>
        </div>

        <div class="logs grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="frame bg-blue-50 p-6 rounded-lg shadow-sm border border-blue-200 overflow-x-auto">
                <div class="header text-xl font-semibold text-blue-800 mb-3 text-center">Tabelas de Páginas</div>
                <div id="tabelaPaginas" class="space-y-4">
                    <!-- Tabelas de páginas -->
                </div>
            </div>
            <div class="frame bg-green-50 p-6 rounded-lg shadow-sm border border-green-200">
                <div class="header text-xl font-semibold text-green-800 mb-3 text-center">Log de Eventos</div>
                <ul id="eventLog"
                    class="list-none p-0 h-96 overflow-y-auto bg-white rounded-md p-3 shadow-inner text-sm"></ul>
            </div>
        </div>
    </div>

    <!-- Link para o arquivo JavaScript da lógica da simulação -->
    <script src="../js/script_paginacao.js"></script>
</body>

</html>
