<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Inicial</title>
    <!-- Inclui o Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #28a745 50%, #20c997 75%, #17a2b8 100%);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 4.5rem !important;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body class="p-4">
    <div class="
        bg-white p-6 rounded-xl shadow-lg
        flex flex-col items-center
        max-w-2xl w-full
        mx-auto mb-8
    ">
        <h1 class="text-center">SIMULADOR DE MEMÓRIA VIRTUAL</h1>
    </div>

    <div class="
        bg-white p-8 rounded-xl shadow-lg
        flex flex-col items-center
        max-w-md w-full
        mx-auto my-auto
    ">
        <h2 class="text-center mb-8 text-xl font-semibold text-gray-700">Escolha uma opção:</h2>
        <div class="flex flex-col sm:flex-row gap-6">
            <a href="html/overlay.html" class="
                px-8 py-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md
                hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75
                transition ease-in-out duration-300 transform hover:scale-105
                text-lg text-center
                w-full sm:w-auto
            ">
                Ir para Overlay
            </a>

            <a href="html/paginacao.html" class="
                px-8 py-4 bg-green-600 text-white font-semibold rounded-lg shadow-md
                hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75
                transition ease-in-out duration-300 transform hover:scale-105
                text-lg text-center
                w-full sm:w-auto
            ">
                Ir para Paginação
            </a>
        </div>
    </div>
</body>

</html>
